<form class="login-form about-me"  >
    <h2>Login</h2>
    <div class="form-group">
        <label for="nombre">Usuario</label>
        <input type="text" id="nombre" placeholder="Ingrese usuario" formControlName="nombre">
        
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese contraseña" formControlName="password">
    </div>
    <div class="button-group">
        <button class="login-button" >Login</button>
        <button class="register-button" routerLink="/registro">Registrarse</button>
        
    </div>
</form>
